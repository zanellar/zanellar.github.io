<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #C3110C;
      --date: #740A03;
      --border: #333;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
    }

    /* HEADER: Forza la foto a destra usando FLEX invece di GRID */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
      gap: 30px;
    }

    .header-text { flex: 1; }
    
    .header-text h1 { 
      color: var(--accent); 
      font-size: 2.5rem; 
      margin: 0 0 10px 0; 
    }

    .profile-img {
      width: 200px;
      border-radius: 12px;
      border: 1px solid var(--border);
      flex-shrink: 0;
    }

    /* LISTE: Allineamento Data | Testo */
    ul { list-style: none; padding: 0; }
    
    li {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .date {
      color: var(--date);
      font-weight: bold;
      width: 140px;      /* Spazio fisso per la colonna sinistra */
      flex-shrink: 0;
      font-family: monospace;
    }

    /* Contenitore di destra: forza la posizione e l'affiliazione su due righe */
    .content-box {
      flex: 1;
    }

    .content-box strong {
      display: block;    /* Posizione su riga 1 */
      color: #fff;
    }

    .content-box em {
      display: block;    /* Affiliazione su riga 2 */
      color: #aaa;
      font-style: italic;
      font-size: 0.95rem;
    }

    h3 { 
      color: var(--accent); 
      border-bottom: 1px solid var(--border); 
      padding-bottom: 5px; 
      margin-top: 30px;
    }

    a { color: #A18E8C; text-decoration: underline; }
    a:hover { color: var(--accent); }

    /* Mobile */
    @media (max-width: 600px) {
      .header-container { flex-direction: column-reverse; text-align: center; }
      .profile-img { margin: 0 auto; width: 150px; }
      li { flex-direction: column; }
      .date { width: auto; margin-bottom: 5px; }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
