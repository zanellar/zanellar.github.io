<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e; /* Colore per lo sfondo dei box dropdown */
      --text: #e0e0e0;
      --accent: #C3110C;
      --date: #740A03;
      --border: #333;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
    }

    /* HEADER: Foto a destra e testo a sinistra */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
      gap: 30px;
    }

    .header-text { flex: 1; }
    
    .header-text h1 { 
      color: var(--accent); 
      font-size: 2.5rem; 
      margin: 0 0 10px 0; 
    }

    .profile-img {
      width: 200px;
      border-radius: 12px;
      border: 1px solid var(--border);
      flex-shrink: 0;
    }

    /* DROPDOWN BOX (Interessi e Pubblicazioni) */
    details {
      background: var(--card-bg);
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin: 20px 0;
    }

    summary {
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    /* Liste dentro i Dropdown (con i pallini) */
    details ul {
      margin-top: 10px;
      padding-left: 20px;
      list-style: disc; 
    }

    details li {
      display: list-item; 
      margin-bottom: 8px;
    }

    /* LISTE EXPERIENCE/EDUCATION (Senza pallini, con allineamento a colonne) */
    .date-list { list-style: none; padding: 0; }
    
    .date-list li {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .date {
      color: var(--date);
      font-weight: bold;
      width: 140px;
      flex-shrink: 0;
      font-family: monospace;
    }

    .content-box { flex: 1; }
    .content-box strong { display: block; color: #fff; }
    .content-box em { display: block; color: #aaa; font-style: italic; font-size: 0.95rem; }

    /* TITOLI SEZIONI */
    h3 { 
      color: var(--accent); 
      border-bottom: 1px solid var(--border); 
      padding-bottom: 5px; 
      margin-top: 30px;
    }

    a { color: #A18E8C; text-decoration: underline; }
    a:hover { color: var(--accent); }

    /* Mobile */
    @media (max-width: 600px) {
      .header-container { flex-direction: column-reverse; text-align: center; }
      .profile-img { margin: 0 auto 20px; width: 150px; }
      .date-list li { flex-direction: column; }
      .date { width: auto; margin-bottom: 5px; }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
