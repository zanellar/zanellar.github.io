<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

  <style>
    /* 1. VARIABILI COLORE - Modifica qui per cambiare i colori globali */
    :root {
      --bg-color: #121212;          /* Sfondo principale (Nero profondo) */
      --card-bg: #1e1e1e;           /* Sfondo per i blocchi espandibili */
      --text-main: #e0e0e0;         /* Colore del testo normale */
      --heading-red: #C3110C;       /* Il tuo rosso acceso per i Titoli */
      --date-red: #740A03;          /* Il tuo rosso scuro per le Date */
      --link-color: #A18E8C;        /* Colore dei link (marrone rosato scuro) */
      --border-color: #333333;      /* Colore delle linee di divisione */
    }

    /* 2. STILI GENERALI */
    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 25px;
    }

    /* 3. LAYOUT INTESTAZIONE (Grid) - Forza la foto a destra */
    .header-block {
      display: grid;
      grid-template-columns: 1fr 220px; /* Colonna testo larga | Colonna foto 220px */
      gap: 40px;
      align-items: center;
      margin-bottom: 50px;
    }

    .header-text h1 {
      color: var(--heading-red);
      font-size: 2.8rem;
      margin: 0 0 15px 0;
      line-height: 1.1;
      border: none; /* Rimuove linea sotto il nome principale */
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 15px; /* Angoli arrotondati (metti 50% per foto tonda) */
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* 4. TIPOGRAFIA E LINK */
    h2, h3 {
      color: var(--heading-red);
      border-bottom: 0.5px solid var(--border-color); /* Linea sottile richiesta */
      padding-bottom: 8px;
      margin-top: 2em;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--heading-red);
    }

    strong { color: #ffffff; } /* Job Titles/Degrees in bianco puro */

    /* 5. LISTE ALLINEATE (Experience & Education) */
    ul {
      list-style: none; /* Rimuove i pallini delle liste */
      padding: 0;
    }

    li {
      display: flex;         /* Allinea data e testo orizzontalmente */
      align-items: flex-start;
      margin-bottom: 18px;
    }

    .date {
      color: var(--date-red);
      font-family: 'JetBrains Mono', monospace; /* Font tecnico per date */
      font-weight: bold;
      width: 140px;          /* Larghezza fissa della colonna "Date" */
      flex-shrink: 0;        /* Impedisce alla data di stringersi */
      line-height: 1.7;
    }

    .item-details {
      flex-grow: 1;          /* Occupa tutto lo spazio a destra della data */
    }

    .item-details strong {
      display: block;        /* Posizione/Grado su riga singola */
    }

    .item-details i {
      display: block;        /* Affiliazione su riga singola sotto il titolo */
      color: #aaaaaa;        /* Testo pi√π chiaro per l'istituto */
      font-style: italic;
      font-size: 0.95rem;
    }

    /* 6. BLOCCHI ESPANDIBILI (Details) */
    details {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      margin: 20px 0;
    }

    summary {
      color: var(--heading-red);
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    /* 7. RESPONSIVE (Mobile) - Si attiva sotto i 768px di larghezza */
    @media (max-width: 768px) {
      .header-block {
        display: flex;
        flex-direction: column-reverse; /* Foto sopra, Testo sotto */
        text-align: center;
      }

      .profile-img {
        width: 180px;
        height: 180px;
        margin-bottom: 20px;
      }

      li {
        flex-direction: column; /* Data sopra il testo su mobile */
        text-align: left;
      }

      .date {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  {{ content }}

</body>
</html>
