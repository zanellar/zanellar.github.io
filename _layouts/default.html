<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #cfcfcf;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.7;
      max-width: 850px;
      margin: 40px auto;
      padding: 0 25px;
    }
    .profile-img {
      float: right;
      width: 180px; 
      border-radius: 10px;
      margin-left: 20px;
      margin-bottom: 20px;
      border: 0.5px solid #333;
    }
    h1, h2, h3, summary { color: #C3110C; text-decoration: none; }
    h1, h2, h3 { border-bottom: 0.5px solid #222; padding-bottom: 5px; }
    a { color: #280905; text-decoration: underline; }
    a:hover { filter: brightness(2.5); } /* Increased brightness for visibility */
    strong { color: #ffffff; }
    .date { color: #740A03; font-weight: normal; margin-right: 10px; }
    hr { border: 0; border-top: 0.5px solid #222; margin: 30px 0; clear: both; }
    details { background: #282828; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 0.5px solid #333; }
    summary { cursor: pointer; font-weight: bold; }
    i { color: #aaaaaa; }
    @media (max-width: 600px) {
      .profile-img { float: none; display: block; margin: 0 auto 20px auto; }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
