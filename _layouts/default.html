<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #cfcfcf;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.7;
      max-width: 850px;
      margin: 40px auto;
      padding: 0 25px;
    }
    
    /* Responsive Header Container */
    .header-block { 
      display: flex; 
      flex-direction: row-reverse; /* Image right, Text left */
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .profile-img {
      width: 200px; 
      height: auto;
      border-radius: 10px;
      border: 0.5px solid #333;
      flex-shrink: 0;
    }

    .header-text { flex-grow: 1; }

    /* Colors */
    h1, h2, h3, summary { color: #C3110C; text-decoration: none; margin-top: 1.2em; }
    h1 { margin-top: 0; border-bottom: 0.5px solid #222; padding-bottom: 5px; }
    h2, h3 { border-bottom: 0.5px solid #222; padding-bottom: 5px; }

    /* Links: 280905 with Underline */
    a { color: #5c3c3a; text-decoration: underline; } /* Lightened slightly for dark mode visibility */
    a:hover { color: #C3110C; }

    strong { color: #ffffff; }
    .date { color: #740A03; font-weight: normal; margin-right: 10px; display: inline-block; min-width: 100px; }
    
    hr { border: 0; border-top: 0.5px solid #222; margin: 30px 0; clear: both; }
    
    details { background: #282828; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 0.5px solid #333; }
    summary { cursor: pointer; font-weight: bold; }
    i { color: #aaaaaa; }

    /* MOBILE SCALING LOGIC */
    @media (max-width: 700px) {
      .header-block {
        flex-direction: column; /* Stacks image on top of text */
        align-items: center;
        text-align: center;
      }
      .profile-img {
        width: 180px;
        margin: 0 0 20px 0;
      }
      .date {
        display: block; /* Dates get their own line on mobile to save space */
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
