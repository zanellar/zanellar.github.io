<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #cfcfcf;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.7;
      max-width: 850px;
      margin: 40px auto;
      padding: 0 25px;
    }
    .profile-img {
    float: right;
    width: 180px; 
    border-radius: 10px;
    margin-left: 25px;
    margin-bottom: 10px;
    border: 0.5px solid #333;
  }

  /* Questo assicura che il testo dell'intestazione stia a sinistra dell'immagine */
  .header-block {
    overflow: hidden; /* Crea un nuovo contesto di formattazione */
    margin-bottom: 20px;
  }

  .header-text p {
    margin: 5px 0; /* Riduce lo spazio tra le righe dell'intestazione */
  }
</style>
</head>
<body>
  {{ content }}
</body>
</html>
