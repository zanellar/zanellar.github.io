<style>
  body {
    background-color: #1e1e1e;
    color: #cfcfcf;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    line-height: 1.7;
    max-width: 850px;
    margin: 40px auto;
    padding: 0 25px;
  }
  
  /* Desktop Layout: 2 Columns */
  .header-block { 
    display: grid;
    grid-template-columns: 1fr 200px; /* Text takes most space, Image is 200px */
    gap: 30px;
    align-items: start;
    margin-bottom: 30px;
  }
  
  .profile-img {
    width: 100%; /* Takes full width of the 200px column */
    height: auto;
    border-radius: 10px;
    border: 0.5px solid #333;
  }

  .header-text {
    text-align: left;
  }

  /* Colors */
  h1, h2, h3, summary { color: #C3110C; text-decoration: none; margin-top: 0; }
  h1 { border-bottom: 0.5px solid #222; padding-bottom: 10px; margin-bottom: 15px; }
  h2, h3 { border-bottom: 0.5px solid #222; padding-bottom: 5px; margin-top: 1.5em; }

  /* Links: 280905 with Underline */
  a { color: #A18E8C; text-decoration: underline; } 
  a:hover { color: #C3110C; }

  strong { color: #ffffff; }
  .date { color: #740A03; font-weight: normal; margin-right: 10px; display: inline-block; min-width: 100px; }
  
  hr { border: 0; border-top: 0.5px solid #222; margin: 30px 0; clear: both; }
  
  details { background: #282828; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 0.5px solid #333; }
  summary { cursor: pointer; font-weight: bold; }
  i { color: #aaaaaa; }

  /* MOBILE SCALING */
  @media (max-width: 700px) {
    .header-block {
      display: block; /* Disable grid */
      text-align: center;
    }
    .profile-img {
      width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .header-text {
      text-align: center;
    }
    .date {
      display: block;
      margin-bottom: 5px;
    }
  }
</style>
